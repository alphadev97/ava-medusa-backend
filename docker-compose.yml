version: "3.8"

services:
  medusa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medusa-backend
    restart: always
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/medusa
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PORT: 9000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./my-store:/app/my-store  # optional, if you want to persist app logs/config

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: medusa
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Removed external port binding to avoid conflicts (Coolify auto-network handles this)

  redis:
    image: redis:7.2
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redisdata:/data
    # Removed external port binding (internal use only)

volumes:
  pgdata:
  redisdata:
